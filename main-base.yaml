# Auto-generated main configuration file
# This file is automatically generated from all prompt files in the prompts/ directory
# Do not edit this file directly - edit the individual prompt files instead
# 
# Generated from 6 prompt files:
# - prompts/ai/openshift.yaml
# - prompts/coding/development.yaml
# - prompts/personal/common.yaml
# - prompts/productivity/email.yaml
# - prompts/professional/admin.yaml
# - prompts/text-expansion/abbreviations.yaml

matches:
- trigger: :pydef
  replace: "def {{name}}({{args}}):\n    \"\"\"{{description}}\"\"\"\n    {{body}}\n\
    \    return {{return_value}}\n"
- trigger: :jsfunction
  replace: "function {{name}}({{args}}) {\n    // {{description}}\n    {{body}}\n\
    \    return {{return_value}};\n}\n"
- trigger: :gitfix
  replace: 'fix: {{description}}'
- trigger: :gitfeat
  replace: 'feat: {{description}}'
- trigger: :gitdocs
  replace: 'docs: {{description}}'
- trigger: :tryexcept
  replace: "try:\n    {{code}}\nexcept {{exception}} as e:\n    {{error_handling}}\n"
- trigger: :ifmain
  replace: "if __name__ == \"__main__\":\n    {{main_code}}\n"
- trigger: :today
  replace: '{{mydate}}'
  vars:
  - name: mydate
    type: date
    params:
      format: '%Y-%m-%d'
- trigger: :now
  replace: '{{mytime}}'
  vars:
  - name: mytime
    type: date
    params:
      format: '%H:%M'
- trigger: :datetime
  replace: '{{mydatetime}}'
  vars:
  - name: mydatetime
    type: date
    params:
      format: '%Y-%m-%d %H:%M'
- trigger: :thanks
  replace: Thank you for your time and consideration.
- trigger: :regards
  replace: Best regards,
- trigger: :sincerely
  replace: Sincerely yours,
- trigger: :emailmeet
  replace: 'Hi {{name}},


    I hope this email finds you well. I''d like to schedule a meeting to discuss {{topic}}.


    Would you be available for a {{duration}} meeting sometime {{timeframe}}? Please
    let me know what works best for your schedule.


    Best regards,

    {{your_name}}

    '
- trigger: :emailfollow
  replace: 'Hi {{name}},


    I wanted to follow up on our previous conversation about {{topic}}.


    {{follow_up_details}}


    Please let me know if you have any questions or if there''s anything else I can
    help with.


    Best regards,

    {{your_name}}

    '
- trigger: :emailthank
  replace: 'Hi {{name}},


    Thank you for {{reason}}. I really appreciate {{specific_appreciation}}.


    {{additional_message}}


    Best regards,

    {{your_name}}

    '
- trigger: :ack
  replace: Thanks for letting me know. I'll take a look and get back to you shortly.
- trigger: :schedule
  replace: I've added this to my calendar. Looking forward to it!
- trigger: :needinfo
  replace: Could you please provide more details about {{specific_info}}? This will
    help me better assist you.
- trigger: :meetingnotes
  replace: '# Meeting Notes - {{date}}


    **Attendees:** {{attendees}}

    **Date:** {{date}}

    **Duration:** {{duration}}


    ## Agenda

    {{agenda}}


    ## Discussion

    {{discussion}}


    ## Action Items

    - [ ] {{action1}}

    - [ ] {{action2}}


    ## Next Meeting

    **Date:** {{next_date}}

    **Focus:** {{next_focus}}

    '
