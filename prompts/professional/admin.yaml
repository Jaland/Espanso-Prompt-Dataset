matches:
  # Meeting notes template
  - trigger: ":meetingnotes"
    replace: |
      # Meeting Notes - {{today}}
      
      **Attendees:** [attendees]
      **Date:** {{today}}
      **Duration:** [duration]
      
      ## Agenda
      [agenda]
      
      ## Discussion
      [discussion]
      
      ## Action Items
      - [ ] [action1]
      - [ ] [action2]
      
      ## Next Meeting
      **Date:** [next_date]
      **Focus:** [next_focus]
